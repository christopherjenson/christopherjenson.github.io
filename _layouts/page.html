---
layout: default
---

<main>
    {% if page.header != false %}
    <header class="content-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p>{{ page.description }}</p>
            {% endif %}
        </div>
    </header>
    {% endif %}

    <section class="content-section">
        <div class="container">
            {{ content }}
        </div>
    </section>
</main>
